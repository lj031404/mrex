<div class="expansion-panel"
     [class.expanded]="expanded"
     [class.collapsed]="!expanded"
>
    <div class="panel-header-wrapper" (click)="toggle()" [class.disabled]="disabled">
        <div class="panel-toggle-icon">
            <i class="fa fa-chevron-right" *ngIf="!expanded"></i>
            <i class="fa fa-chevron-down" *ngIf="expanded"></i>
        </div>

        <ng-content select=".panel-header"></ng-content>
    </div>

    <div class="panel-body-wrapper" [style.height]="expanded ? 'auto' : '0px'">
        <div class="panel-body" [style.visibility]="expanded ? 'visible' : 'hidden'" [style.display]="expanded? 'inline' : 'none'">
            <ng-content></ng-content>
        </div>
    </div>

</div>
