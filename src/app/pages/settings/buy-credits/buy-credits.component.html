
    <app-header>
        <app-go-back-button [classes]="['nav-link', 'nav-menu-main']" slot="left-button"></app-go-back-button>
        <p slot="title">{{'page.settings.buy_credits.title' | translate}}</p>
    </app-header>
    
    <app-content>
        <label class="text-credits-left">{{'page.settings.buy_credit.remaining' | translate : { creditCount: 4} }}</label>
    
        <div class="credits-list">
            <form id="creditsForm" [formGroup]="formGroup" (ngSubmit)="onFormGroupSubmit()">
                <app-item class="item--credits">
                    <div class="control custom-control custom-radio">
                        <input id="credits50" name="credits" value="50" type="radio" class="custom-control-input" formControlName="credits">
                        <label class="custom-control-label" for="credits50">
                            50 {{'literals.credits' | translate}}
                            <span class="price">50$<span class="unit-price">(1$ / credit)</span></span>
                        </label>
                    </div>
                </app-item>
                <app-item class="item--credits">
                    <div class="control custom-control custom-radio">
                        <input id="credits200" name="credits" value="200" type="radio" class="custom-control-input" formControlName="credits">
                        <label class="custom-control-label" for="credits200">
                            200 {{'literals.credits' | translate}}
                            <span class="price">150$<span class="unit-price">(0.75$ / credit)</span></span>
                        </label>
                    </div>
                </app-item>
                <app-item class="item--credits">
                    <div class="control custom-control custom-radio">
                        <input id="credits500" name="credits" value="500" type="radio" class="custom-control-input" formControlName="credits">
                        <label class="custom-control-label" for="credits500">
                            500 {{'literals.credits' | translate}}
                            <span class="price">200$<span class="unit-price">(0.40$ / credit)</span></span>
                        </label>
                    </div>
                </app-item>
                <app-item class="item--credits">
                    <div class="control custom-control custom-radio">
                        <input id="credits1000" name="credits" value="1000" type="radio" class="custom-control-input" formControlName="credits">
                        <label class="custom-control-label" for="credits1000">
                            1000 {{'literals.credits' | translate}}
                            <span class="price">250$<span class="unit-price">(0.25$ / credit)</span></span>
                        </label>
                    </div>
                </app-item>
            </form>
        </div>
    </app-content>
    
    <app-footer>
        <button class="btn btn-green w-100 text-uppercase" [hidden]="formGroup.invalid" form="creditsForm">Buy {{formGroup.controls.credits.value}} Credits</button>
    </app-footer>
