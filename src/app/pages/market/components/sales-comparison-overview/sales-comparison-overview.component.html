<div class="sales-comparison-overview p-2 pb-3" *ngIf="salesComparison">
	<div class="potential-price text-center">
		<div class="potential-price__title">{{ 'page.sales_comparison.potential_price' | translate }}</div>
		<div class="potential-price__value">{{ salesComparison.potentialPrice | number }} $</div>
	</div>
	<div class="seperator mt-1 mb-2"></div>
	<div class="kpis">
		<div *ngFor="let kpi of salesComparison.kpis">
			<div class="kpi-label">{{ 'page.sales_comparison.potential_header_' + kpi.label | translate }}</div>
			<div class="kpi-value">{{ kpi.value | number: '1.0-2'}}{{ kpi.label === 'caprate' ? '%' : '$'}}</div>
			<div class="kpi-amount">{{ kpi.amount | number: '1.0-0'}}$</div>
		</div>
	</div>
</div>
