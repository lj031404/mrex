<h1 mat-dialog-title *ngIf="data?.title" class="txt">{{data.title}}</h1>
<div mat-dialog-content>
	<div class="d-flex unit-list">
		<app-form-field *ngFor="let lease of leases; index as index">
			<div class="custom-control custom-checkbox" >
				<input id="lease-state-{{index}}" type="checkbox" class="custom-control-input" tabindex="8"
						[checked]="lease.state"                   
						(change)="leaseChange(lease)"
				>
				<label class="custom-control-label mb-0" for="lease-state-{{index}}">
					{{ lease.title }}
				</label>
			</div>
		</app-form-field>
	</div>
</div>
<div mat-dialog-actions class="btn-action">
    <button [ngClass]="ngBtnOk" class="btnOk" (click)="applyDate()" cdkFocusInitial>{{btnOkContent}}</button>
    <button *ngIf="btnCancelContent" [ngClass]="ngBtnCancel" class="btnCancel" (click)="onCancel()">{{btnCancelContent}}</button>
</div>
